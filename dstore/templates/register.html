{% extends 'base.html' %}
{% block content %}


<style>
      body {
        background-color: #f8f9fa;
      }
      .form-login {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 5px;
      }
      .form-login h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      .form-login input[type="text"],
      .form-login input[type="password"] {
        border-radius: 20px;
      }
      .form-login input[type="submit"] {
        background-color: #007bff;
        border: none;
        border-radius: 20px;
        padding: 10px 40px;
        color: #fff;
        font-weight: bold;
      }
      .form-login input[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
    <div class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xl-11 mx-auto">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-4" style="padding:25px !important;">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register<p>

                <form action="{% url 'homeapp:register' %}" method="post" class="mx-1 mx-md-4">
                  {% csrf_token %}
                {% for msg in messages%}
                <div class="form-group">
                  <div class="col-sm-10">
                    <div class="alert alert-info">
                      <strong>{{msg}}</strong>
                    </div>
                      <!--h4 style="background-color:yellow;">{{msg}}</h4-->
                  </div>
                </div>
                {% endfor %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="username" class="form-control" required />
                      <label class="form-label" for="form3Example1c">User Name</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" name="password" class="form-control" required/>
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" name="cpassword" class="form-control" required/>
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-success btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
      </div>


{% endblock %}
